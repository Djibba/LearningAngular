<li [ngClass]="{'list-group-item': true, 'list-group-item-success': loveIts >= 1, 'list-group-item-danger': loveIts < 1 , 'list-group-item-light': loveIts === 0 }">
  <div class="d-flex justify-content-between">
    <h2>{{ title }}</h2>
    <p>{{ created_at | date: 'dd/MM/yyyy, h:m '}}</p>
  </div>

  <p>{{ content }}</p>

  <button class="btn btn-success" (click)="onAjout()">Love it</button>
  <button class="btn btn-danger" (click)="onDiminue()">Don't Love it</button>
</li>
