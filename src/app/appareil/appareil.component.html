<li [ngClass]="{'list-group-item': true, 'list-group-item-success': appareilStatus === 'allumer', 'list-group-item-danger': appareilStatus ==='eteint'}">
    <div style="width: 20px; height: 20px; background-color: red" *ngIf="appareilStatus === 'eteint'"></div>
    <div style="width: 20px; height: 20px; background-color: green" *ngIf="appareilStatus === 'allumer'"></div>

    <h4 [ngStyle]="{color: getColor() }">Appareil : {{ appareilName }} -- Statut : {{ getStatus() }}</h4>
    <input type="text" class="form-control" [(ngModel)]="appareilName">
  <button class="btn btn-success" (click)="onAllumerUn()" [disabled]="appareilStatus === 'allumer'">Allumer</button>
  <button class="btn btn-danger" (click)="onEteindreUn()" [disabled]="appareilStatus === 'eteint'">Eteindre</button>
</li>
