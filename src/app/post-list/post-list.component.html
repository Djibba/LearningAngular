<div class="row">
  <div class="col-md-6 mx-auto list-group-item">
    <h1>Posts</h1>
    <ul class="list-group">
      <app-post-list-item *ngFor="let post of posts"
                          [title]="post.title"
                          [content]="post.content"
                          [loveIts]="post.loveIts"
                          [created_at]="post.created_at"></app-post-list-item>
    </ul>

  </div>
</div>
